name: windows build

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: snickerbockers/submodules-init@v4
    - uses: snickerbockers/cmake-configure@94f487b1cb363daf1d3da2d3f7fa94caca8c89b4
      with:
        generator: 'MinGW Makefiles'
    - uses: snickerbockers/run-mingw32-make@bbd004aa8f33a89e80c9bbcb726b42aeddb0a001
